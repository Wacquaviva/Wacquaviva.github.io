    <script>
        const blob = document.querySelector(".cursor-blob");

        document.body.addEventListener("pointermove", (event) => {
            const { clientX, clientY } = event;
            const blobSize = blob.offsetWidth;

            blob.animate(
                {
                    left: `${clientX - blobSize / 2}px`,
                    top: `${clientY - blobSize / 2}px`,
                },
                {
                    duration: 3000,
                    fill: "forwards",
                }
            );
        });

        // Smaller blobs logic
        let mouseX = 0;
        let mouseY = 0;

        document.body.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function createSmallBlob() {
            const smallBlob = document.createElement("div");
            smallBlob.classList.add("small-blob");
            document.body.appendChild(smallBlob);

            const size = Math.random() * 20 + 10;
            smallBlob.style.width = `${size}px`;
            smallBlob.style.height = `${size}px`;

            let startX, startY;
            const spawnEdge = Math.floor(Math.random() * 4);

            switch (spawnEdge) {
                case 0:
                    startX = Math.random() * window.innerWidth;
                    startY = -size;
                    break;
                case 1:
                    startX = window.innerWidth + size;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2:
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + size;
                    break;
                case 3:
                    startX = -size;
                    startY = Math.random() * window.innerHeight;
                    break;
            }

            smallBlob.style.left = `${startX}px`;
            smallBlob.style.top = `${startY}px`;

            const animateSmallBlob = () => {
                const currentX = parseFloat(smallBlob.style.left);
                const currentY = parseFloat(smallBlob.style.top);

                const dx = mouseX - currentX;
                const dy = mouseY - currentY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < size / 2) {
                    smallBlob.remove();
                    return;
                }

                const speed = 2;
                const newX = currentX + dx / distance * speed;
                const newY = currentY + dy / distance * speed;

                smallBlob.style.left = `${newX}px`;
                smallBlob.style.top = `${newY}px`;

                requestAnimationFrame(animateSmallBlob);
            };
            requestAnimationFrame(animateSmallBlob);

            setTimeout(createSmallBlob, Math.random() * 1000 + 500);
        }

        createSmallBlob();
    </script>
